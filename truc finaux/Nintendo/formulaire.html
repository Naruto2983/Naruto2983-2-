<body>

<div class="container-fluid formulaire">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-xl-12">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6 col-xl-6 col-sm-12">
                        <label for="inputEmail4">Prénom</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Prénom">
                    </div>
                    <div class="form-group col-md-6 col-xl-6 col-sm-12">
                        <label for="inputPassword4">Nom</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Prénom">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 col-xl-6 col-sm-12">
                        <label for="inputAddress">Adresse Électronique</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Adresse Électronique">
                    </div>
                    <div class="form-group col-md-6 col-xl-6 col-sm-12">
                        <label for="inputCity">Ville</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Ville">
                    </div>
                </div>
                <div class="form-group col-md-6 col-xl-6 col-sm-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck"> Problèmes</label>
                    </div>
                </div>
                <div class="form-group col-xl-12 col-md-12 col-sm-12">
                    <label for="exampleFormControlTextarea1">Zone de commentaire</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>
        <div class="col-xl-12 col-sm-12 col-md-12 pad">
            <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d11074.94098732033!2d-71.926494!3d46.056378849999994!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sca!4v1557343888828!5m2!1sfr!2sca"
                    width="780px" height="1280px" frameborder="0"></iframe>
        </div>
    </div>
